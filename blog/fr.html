---
layout : default
title : Ange Crespo's Blog
lang : fr
ref : blog
---
	<h1>{{ page.title }}</h1>
	<ul class="posts">
		{% assign posts=site.posts | where:"lang", page.lang | sort: 'data' %}
		{% for post in posts %}
			<li><span>{{ post.date | date_to_string }}</span> Â» <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
		{% endfor %}
	</ul>
